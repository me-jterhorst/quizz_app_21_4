<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header class="top">
      <h1>Quiz App</h1>
    </header>
    <main class="content">
             <form class="create">
          <fieldset>
            <legend>Question</legend>
            <label for="create__question" class="create__headline"
              >Add Your Question
            </label>
            <textarea name="create__question" id="create__question"></textarea>
          </fieldset>

          <fieldset>
            <legend>Answer</legend>
            <label for="create__answer" class="create__headline"
              >Add Your Answer
            </label>
            <textarea name="create__answer" id="create__answer"></textarea>
          </fieldset>
          <label for="create__tags" class="create__headline"
            >Add Your Tags seperated by a comma (,)</label
          >
          <input type="text" name="create__tags" id="create__tags" autocomplete="off"/>

          <button type="submit" class="btn">Create Question</button>
        </form>
    </main>
    <footer class="bottom">
      <ul class="bottom-nav">
        <li class="bottom-nav__item">
          <a href="../index.html">
            <img src="../img/noun_Home_3987573.svg" alt="Icon" />

          </a>
        </li>
        <li class="bottom-nav__item bottom-nav__item--active">
          <a href="#">
            <img src="../img/noun_create_432101.svg" alt="Icon" />
          </a>
        </li>
        <li class="bottom-nav__item">
          <a href="profile.html">
            <img src="../img/noun_profile_3460429.svg" alt="Icon" />
          </a>
        </li>
      </ul>
    <!-- </footer> -->
    <script src="../app/app.js"></script>
  </body>
</html>
